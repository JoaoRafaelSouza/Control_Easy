name: CI/CD - Control Easy

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - 'backend/**'
      - '.github/workflows/**'

jobs:
  build-frontend:
    name: ğŸ§± Build Frontend
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Clonar repositÃ³rio
        uses: actions/checkout@v3

      - name: ğŸ§° Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Instalar dependÃªncias (npm install)
        working-directory: ./frontend
        run: npm install

      - name: ğŸ”¨ Build do frontend (npm run build)
        working-directory: ./frontend
        run: npm run build

  build-backend:
    name: ğŸ Build Backend (Python)
    runs-on: ubuntu-latest
    needs: build-frontend

    steps:
      - name: ğŸ” Clonar repositÃ³rio
        uses: actions/checkout@v3

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Instalar dependÃªncias do backend
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

  deploy:
    name: ğŸš€ Deploy (simulado)
    runs-on: ubuntu-latest
    needs: [build-frontend, build-backend]

    steps:
      - name: âœ… SimulaÃ§Ã£o de Deploy
        run: echo "Deploy executado com sucesso na branch main!"